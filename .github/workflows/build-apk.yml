name: Build APK

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci --ignore-scripts || npm install

      - name: Build Vue frontend
        run: npm run build:frontend

      - name: Build CLI server
        run: npm run build:cli

      - name: Bundle server into APK assets
        run: bash android/scripts/build-server-bundle.sh

      - name: Download Termux bootstrap
        run: bash android/scripts/download-bootstrap.sh

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare fixed signing keystore
        run: |
          if [ -z "${{ secrets.ANYCLAW_SIGNING_STORE_BASE64 }}" ]; then
            echo "Missing repository secret ANYCLAW_SIGNING_STORE_BASE64"
            exit 1
          fi
          if [ -z "${{ secrets.ANYCLAW_SIGNING_STORE_PASSWORD }}" ]; then
            echo "Missing repository secret ANYCLAW_SIGNING_STORE_PASSWORD"
            exit 1
          fi
          if [ -z "${{ secrets.ANYCLAW_SIGNING_KEY_ALIAS }}" ]; then
            echo "Missing repository secret ANYCLAW_SIGNING_KEY_ALIAS"
            exit 1
          fi
          if [ -z "${{ secrets.ANYCLAW_SIGNING_KEY_PASSWORD }}" ]; then
            echo "Missing repository secret ANYCLAW_SIGNING_KEY_PASSWORD"
            exit 1
          fi
          mkdir -p android/signing
          echo "${{ secrets.ANYCLAW_SIGNING_STORE_BASE64 }}" | base64 -d > android/signing/anyclaw-release.p12

      - name: Build debug APK
        working-directory: android
        env:
          ANYCLAW_SIGNING_STORE_FILE: ${{ github.workspace }}/android/signing/anyclaw-release.p12
          ANYCLAW_SIGNING_STORE_PASSWORD: ${{ secrets.ANYCLAW_SIGNING_STORE_PASSWORD }}
          ANYCLAW_SIGNING_KEY_ALIAS: ${{ secrets.ANYCLAW_SIGNING_KEY_ALIAS }}
          ANYCLAW_SIGNING_KEY_PASSWORD: ${{ secrets.ANYCLAW_SIGNING_KEY_PASSWORD }}
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: cp android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/anyclaw.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: anyclaw
          path: android/app/build/outputs/apk/debug/anyclaw.apk

      - name: Generate changelog
        if: github.ref_type == 'branch'
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | head -1)
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log "$PREV_TAG"..HEAD --pretty=format:"- %s" --reverse)
          else
            CHANGES=$(git log --pretty=format:"- %s" --reverse -20)
          fi
          {
            echo "notes<<CHANGELOG_EOF"
            echo "$CHANGES"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create Release
        if: github.ref_type == 'branch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "AnyClaw v${{ github.run_number }} (${{ github.ref_name }})"
          body: |
            ðŸ¦ž **AnyClaw** â€” OpenClaw + Codex on Android

            ðŸ“± Install the APK on any ARM64 Android 7.0+ device. No root required.

            ### Changes
            ${{ steps.changelog.outputs.notes }}

            ---
            Branch: ${{ github.ref_name }}
            Built from commit ${{ github.sha }}
          files: android/app/build/outputs/apk/debug/anyclaw.apk
          draft: false
          prerelease: false
